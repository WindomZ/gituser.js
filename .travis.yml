language: node_js
sudo: false

os:
  - linux
  - osx

node_js:
  - '6.0'
  - '6.11'
  - '7.0'
  - '7.10'
  - '8.0'
  - '8.1'

cache:
  yarn: true
  directories:
    - node_modules

script:
  - yarn run test

after_success:
    - './node_modules/.bin/nyc report --reporter=text-lcov | ./node_modules/.bin/coveralls'
